<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Register / Login</title>
    <!-- Firebase v9 modular SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <!-- ‚úÖ CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body>
    <div class="container" id="container">
        <!-- REGISTER -->
        <div class="form-container register-container">
            <form id="registerForm" method="post" action="/login">
                <h2>Create Account</h2>
                <input type="text" id="regUsername" required placeholder="Username"  />
                <input type="email" id="regEmail" required placeholder="Email"  />
                <input type="password" id="regPassword" required placeholder="Password"  />
                <span onclick="togglePassword()">üëÅÔ∏è</span>
                <select id="regRole" required>
                    <option value="">Select Role</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="loader" style="display: none; text-align:center; font-weight: bold; color: #333;">
            <!-- <img src="spinner.gif" alt="Loading..." /> -->
            <img src="{{ url_for('static', filename='assets/images/Animation - 1749671331314.gif') }}" alt="Loading..." />
            Loading...
        </div>

        <!-- Styled Message Box -->
        <div id="messageBox" style="display: none; text-align: center; font-weight: bold; margin-top: 10px;"></div>


        <!-- LOGIN -->
        <div class="form-container login-container">
            <form id="loginForm">
                <h2>Sign In</h2>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- OVERLAY FOR TRANSITION -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>Please login to continue</p>
                    <button class="ghost" id="goLogin">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Create your account to get started</p>
                    <button class="ghost" id="goRegister">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <!-- Your App Logic -->
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>

</html>
